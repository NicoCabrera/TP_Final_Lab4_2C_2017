<div class="my-reservations">
  <div class="container pad-top">
    <div *ngIf="showSpinner">
      <h6 class="white-text">Cargando...</h6>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
    <ul class="collection" *ngIf="!showSpinner">
      <li href="#!" class="collection-item avatar transparent" *ngFor="let reservation of reservations">
        <div class="row white-text">
          <div class="col m8 s12">
            <i class="material-icons circle green">event</i>
            <span class="title">FECHA: {{reservation.date}}</span>
            <p>LUGAR: {{reservation.description}}</p>
            <p>USUARIO: {{reservation.username}}</p>
          </div>
          <div class="col m4 s12">
            <a class="waves-effect waves-light btn red darken-1" (click)="cancel(reservation)">Cancelar</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- Modal for error messages -->
<div id="modalErrorMsgr" class="modal">
  <div class="modal-content green darken-4">
    <h4 class="center-align white-text">La reserva se ha cancelado</h4>
  </div>
</div>
